name: "es-stream"

includes:
  - resource: false
    file: "conf/KafkaComponents.yaml"
    override: false
  - resource: false
    file: "conf/ESComponents.yaml"
    override: false
  - resource: false
    file: "conf/JedisComponents.yaml"
    override: false
          
config:
  topology.workers: 8
  topology.max.spout.pending: 1000

# spout definitions
spouts:
  - id: "kafka"
    className: "org.apache.storm.kafka.KafkaSpout"
    constructorArgs:
      - ref: "kafkaSpoutConfig"
    parallelism: 8

  - id: "kafka-recalc"
    className: "org.apache.storm.kafka.KafkaSpout"
    constructorArgs:
      - ref: "kafkaRecalcSpoutConfig"
    parallelism: 8
    
# bolt definitions
bolts:
  - id: "parser"
    className: "cn.com.deepdata.streamstorm.bolt.ParserBolt"
    parallelism: 4
    
  - id: "action-lookup"
    className: "cn.com.deepdata.streamstorm.bolt.ActionsRedisLookupBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 2
    
  - id: "dedupliate"
    className: "cn.com.deepdata.streamstorm.bolt.DuplicateFilterBolt"
    constructorArgs:
      - ref: "duplicateJedisConf"
    parallelism: 1
    
  - id: "split-stream"
    className: "cn.com.deepdata.streamstorm.bolt.SplitStreamBolt"
    parallelism: 1
    
  - id: "cut-words"
    className: "cn.com.deepdata.streamstorm.bolt.CutWordsBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "calc-simhash"
    className: "cn.com.deepdata.streamstorm.bolt.SimHashBolt"
    parallelism: 10
    
  - id: "analyzer-web"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeWebRiskBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer-indreg"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeIndRegRiskBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer-macro"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeMacroBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer-ad"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeAdBolt"
    parallelism: 10
    
  - id: "analyzer-business"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeBusinessInfoBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 1

  - id: "analyzer-court"
    className: "cn.com.deepdata.streamstorm.bolt.CourtSessionBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 2

  - id: "es-prepare"
    className: "cn.com.deepdata.streamstorm.bolt.ESPrepareBolt"
    parallelism: 2

  - id: "es-bolt-month"
    className: "cn.com.deepdata.streamstorm.bolt.EsBolt"
    constructorArgs:
      - "{snp_index}/{snp_type}"
      - ref: "esSaverConf"
    parallelism: 1

  - id: "es-bolt"
    className: "org.elasticsearch.storm.EsBolt"
    constructorArgs:
      - "{snp_index}/{snp_type}"
      - ref: "esSaverConf"
    parallelism: 1

  - id: "es-upsert-bolt"
    className: "org.elasticsearch.storm.EsBolt"
    constructorArgs:
      - "{snp_index}/{snp_type}"
      - ref: "esUpsertConf"
    parallelism: 1
    
  - id: "recalc-prepro"
    className: "cn.com.deepdata.streamstorm.bolt.DocPreprocessBolt"
    parallelism: 2

#stream definitions
streams:
# normal capture
  - name: "kafka --> parser"
    from: "kafka"
    to: "parser"
    grouping:
      type: SHUFFLE
      
  - name: "parser --> action-lookup"
    from: "parser"
    to: "action-lookup"
    grouping:
      type: SHUFFLE
      
  - name: "action-lookup --> dedupliate"
    from: "action-lookup"
    to: "dedupliate"
    grouping:
      type: SHUFFLE
      
  - name: "dedupliate --> split-stream"
    from: "dedupliate"
    to: "split-stream"
    grouping:
      type: SHUFFLE
      
# recalc docs
  - name: "kafka-recalc --> recalc-prepro"
    from: "kafka-recalc"
    to: "recalc-prepro"
    grouping:
      type: SHUFFLE
      
  - name: "recalc-prepro --> split-stream"
    from: "recalc-prepro"
    to: "split-stream"
    grouping:
      type: SHUFFLE
      
# default
  - name: "split-stream --> es-prepare"
    from: "split-stream"
    to: "es-prepare"
    grouping:
      type: SHUFFLE
      streamId: None
      
# web content
  - name: "split-stream --> cut-words"
    from: "split-stream"
    to: "cut-words"
    grouping:
      type: SHUFFLE
      streamId: RiskInfo

  - name: "cut-words --> simhash"
    from: "cut-words"
    to: "calc-simhash"
    grouping:
      type: SHUFFLE

  - name: "simhash --> analyzer-web"
    from: "calc-simhash"
    to: "analyzer-web"
    grouping:
      type: SHUFFLE

  - name: "analyzer-web --> analyzer-indreg"
    from: "analyzer-web"
    to: "analyzer-indreg"
    grouping:
      type: SHUFFLE

  - name: "analyzer-indreg --> analyzer-macro"
    from: "analyzer-indreg"
    to: "analyzer-macro"
    grouping:
      type: SHUFFLE

  - name: "analyzer-macro --> es-prepare"
    from: "analyzer-macro"
    to: "es-prepare"
    grouping:
      type: SHUFFLE
      
# business info
  - name: "split-stream --> analyzer-business"
    from: "split-stream"
    to: "analyzer-business"
    grouping:
      type: SHUFFLE
      streamId: BusinessInfo

  - name: "analyzer-business --> es-prepare"
    from: "analyzer-business"
    to: "es-prepare"
    grouping:
      type: SHUFFLE

#court session
  - name: "split-stream --> analyzer-court"
    from: "split-stream"
    to: "analyzer-court"
    grouping:
      type: SHUFFLE
      streamId: CourtSession

  - name: "analyzer-court --> es-prepare"
    from: "analyzer-court"
    to: "es-prepare"
    grouping:
      type: SHUFFLE

# write to es
  - name: "es-prepare --> es-bolt-month"
    from: "es-prepare"
    to: "es-bolt-month"
    grouping:
      type: SHUFFLE
      streamId: Month

  - name: "es-bolt-month --> es-bolt"
    from: "es-bolt-month"
    to: "es-bolt"
    grouping:
      type: SHUFFLE

  - name: "es-prepare --> es-upsert-bolt"
    from: "es-prepare"
    to: "es-upsert-bolt"
    grouping:
      type: SHUFFLE
      streamId: Upsert

  - name: "es-prepare --> es-bolt"
    from: "es-prepare"
    to: "es-bolt"
    grouping:
      type: SHUFFLE

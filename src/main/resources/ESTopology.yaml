name: "es-stream"

includes:
  - resource: false
    file: "conf/KafkaComponents.yaml"
    override: false
  - resource: false
    file: "conf/ESComponents.yaml"
    override: false
  - resource: false
    file: "conf/JedisComponents.yaml"
    override: false
          
config:
  topology.workers: 8
  topology.max.spout.pending: 1000

# spout definitions
spouts:
  - id: "kafka"
    className: "org.apache.storm.kafka.KafkaSpout"
    constructorArgs:
      - ref: "kafkaSpoutConfig"
    parallelism: 8

# bolt definitions
bolts:
  - id: "parser"
    className: "cn.com.deepdata.streamstorm.bolt.ParserBolt"
    parallelism: 4
    
  - id: "dedupliate"
    className: "cn.com.deepdata.streamstorm.bolt.DuplicateFilterBolt"
    constructorArgs:
      - ref: "duplicateJedisConf"
    parallelism: 1
    
  - id: "cut"
    className: "cn.com.deepdata.streamstorm.bolt.CutWordsBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeRegionRiskBoltskBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10

  - id: "es-bolt-month"
    className: "cn.com.deepdata.streamstorm.bolt.EsBolt"
    constructorArgs:
      - "storm-test2/flumetype"
      - ref: "esSaverConf"
      - true
    parallelism: 1

  - id: "es-bolt"
    className: "cn.com.deepdata.streamstorm.bolt.EsBolt"
    constructorArgs:
      - "storm-test1/flumetype"
      - ref: "esSaverConf"
      - false
    parallelism: 1

#stream definitions
streams:
  - name: "kafka --> parser"
    from: "kafka"
    to: "parser"
    grouping:
      type: SHUFFLE
      
  - name: "parser --> cut"
    from: "parser"
    to: "cut"
    grouping:
      type: SHUFFLE

  - name: "cut --> analyzer"
    from: "cut"
    to: "analyzer"
    grouping:
      type: SHUFFLE

  - name: "analyzer --> es-bolt-month"
    from: "analyzer"
    to: "es-bolt-month"
    grouping:
      type: SHUFFLE

  - name: "es-bolt-month --> es-bolt"
    from: "es-bolt-month"
    to: "es-bolt"
    grouping:
      type: SHUFFLE

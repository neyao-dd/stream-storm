name: "es-stream"

includes:
  - resource: false
    file: "conf/KafkaComponents.yaml"
    override: false
  - resource: false
    file: "conf/ESComponents.yaml"
    override: false
  - resource: false
    file: "conf/JedisComponents.yaml"
    override: false
          
config:
  topology.workers: 8
  topology.max.spout.pending: 1000

# spout definitions
spouts:
  - id: "kafka"
    className: "org.apache.storm.kafka.KafkaSpout"
    constructorArgs:
      - ref: "kafkaSpoutConfig"
    parallelism: 8

# bolt definitions
bolts:
  - id: "parser"
    className: "cn.com.deepdata.streamstorm.bolt.ParserBolt"
    parallelism: 4
    
  - id: "action-lookup"
    className: "cn.com.deepdata.streamstorm.bolt.ActionsRedisLookupBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 2
    
  - id: "dedupliate"
    className: "cn.com.deepdata.streamstorm.bolt.DuplicateFilterBolt"
    constructorArgs:
      - ref: "duplicateJedisConf"
    parallelism: 1
    
  - id: "split-stream"
    className: "cn.com.deepdata.streamstorm.bolt.SplitStreamBolt"
    parallelism: 1
    
  - id: "cut-words"
    className: "cn.com.deepdata.streamstorm.bolt.CutWordsBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer-inner"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeInnerRiskBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer-indreg"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeIndRegRiskBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer-macro"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeMacroBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10
    
  - id: "analyzer-ad"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeAdBolt"
    parallelism: 10
    
  - id: "analyzer-business"
    className: "cn.com.deepdata.streamstorm.bolt.AnalyzeBusinessInfoBolt"
    constructorArgs:
      - ref: "analyzerJedisConf"
    parallelism: 10

  - id: "es-prepare"
    className: "cn.com.deepdata.streamstorm.bolt.ESPrepareBolt"
    parallelism: 2

  - id: "es-bolt-month"
    className: "cn.com.deepdata.streamstorm.bolt.EsBolt"
    constructorArgs:
      - "storm-test2/flumetype"
      - ref: "esSaverConf"
      - true
    parallelism: 1

  - id: "es-bolt"
    className: "cn.com.deepdata.streamstorm.bolt.EsBolt"
    constructorArgs:
      - "storm-test1/flumetype"
      - ref: "esSaverConf"
      - false
    parallelism: 1

#stream definitions
streams:
  - name: "kafka --> parser"
    from: "kafka"
    to: "parser"
    grouping:
      type: SHUFFLE
      
  - name: "parser --> action-lookup"
    from: "parser"
    to: "action-lookup"
    grouping:
      type: SHUFFLE
      
  - name: "action-lookup --> split-stream"
    from: "action-lookup"
    to: "split-stream"
    grouping:
      type: SHUFFLE
      
  - name: "split-stream --> es-prepare"
    from: "split-stream"
    to: "es-prepare"
    grouping:
      type: SHUFFLE
      streamId: None
      
  - name: "split-stream --> cut-words"
    from: "split-stream"
    to: "cut-words"
    grouping:
      type: SHUFFLE
      streamId: RiskInfo

  - name: "cut-words --> analyzer-inner"
    from: "cut-words"
    to: "analyzer-inner"
    grouping:
      type: SHUFFLE

  - name: "analyzer-inner --> analyzer-indreg"
    from: "analyzer-inner"
    to: "analyzer-indreg"
    grouping:
      type: SHUFFLE

  - name: "analyzer-indreg --> analyzer-macro"
    from: "analyzer-indreg"
    to: "analyzer-macro"
    grouping:
      type: SHUFFLE

  - name: "analyzer-macro --> es-prepare"
    from: "analyzer-macro"
    to: "es-prepare"
    grouping:
      type: SHUFFLE

  - name: "es-prepare --> es-bolt-month"
    from: "es-prepare"
    to: "es-bolt-month"
    grouping:
      type: SHUFFLE

  - name: "es-bolt-month --> es-bolt"
    from: "es-bolt-month"
    to: "es-bolt"
    grouping:
      type: SHUFFLE
      
  - name: "split-stream --> analyzer-business"
    from: "split-stream"
    to: "analyzer-business"
    grouping:
      type: SHUFFLE
      streamId: BusinessInfo

name: "es-components"

components:
  - id: "esSaverConf"
    className: "java.util.HashMap"
    configMethods:
      - name: "put"
        args:
          - "es.batch.size.bytes"
          - "20mb"
      - name: "put"
        args:
          - "es.storm.bolt.flush.entries.size"
          - "50"
      - name: "put"
        args:
          - "es.mapping.include"
          - "doc"
      - name: "put"
        args:
          - "es.mapping.exclude"
          - "action,attach"
          
  - id: "esReaderConf"
    className: "java.util.HashMap"
    configMethods:
      - name: "put"
        args:
          - "es.port"
          - "19200"
      - name: "put"
        args:
          - "es.mapping.date.rich"
          - "false"